
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .row {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid black;
            font-size:30px;
        }
        .row img {
            width: 80px;
            height: 80px;
            margin-right: 20px; /* Reduced margin from 60px to 20px */
        }
        h3 {
            margin: 0;
            padding: 0;
        }
        /* For Buttons */
        .button-container {
            margin-left: auto; /* Pushes buttons to the right */
        }
        .login-btn,
        .signup-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .signup-btn {
            background-color: #008CBA;
            color: white;
        }
        .heading-container {
            text-align: center; /* Center align the text */
            flex: 1; /* Allows the text to take available space */
        }
        
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display:flex;
             flex-direction: column;
        }

        .container {
            width: 30%;
            height: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
          
        }

        .form-group {
            margin-bottom: 20px;
            border-radius: 8px;
            
           
        }
        
        .form{
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
            


        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        footer{
                background-color: black;
                color: white;
                text-align: center;
                padding: 10px 0;
                display:flex;
                font-size:20px;
        }
        footer a {
    color: #ffffff; /* Change link color */
    text-decoration: none; /* Remove underline */
}
.content {
  text-align: center; /* Aligns the content inside the container (in this case, the <h2>) to the center */
  margin-top: 50px; /* Adjust this value to add spacing from the top */
}
    </style>
</head>
<body>
    <div class="row">
        <a href="index.html"><img src="images/reseacrh.jpeg" title="chakra"></a> 
        <div class="heading-container">
            <h3>Institute of Research in Space Science</h3>
        </div>
        <div class="button-container">
         <a href="login.jsp"><button class="login-btn">Login</button></a>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>
    <div class="container">
        <div class="content">
        <h2>Sign Up</h2>
        </div>
        <form action="register" method="post">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
           </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
           </div>
           
         <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
         </div>
           <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
  
    <footer>
        <p> <a href="index.html"> Contact us</a></p>
    </footer>
  
</body>
</html>
